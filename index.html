<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="stylesheet" href="https://storage.googleapis.com/code.getmdl.io/1.0.4/material.indigo-pink.min.css">
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
	<link rel="stylesheet" href='https://fonts.googleapis.com/css?family=Roboto:400,700' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="style.css">
</head>
<body>
<div id="Text"></div>
<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
	<header id="Navigation_Section"  class="mdl-layout__header">
		<div class="mdl-layout__header-row">
		
			<div class="mdl-layout-spacer"></div>
			
			
		</div>
	</header>
	<div class="mdl-layout__drawer">
      <span class="mdl-layout-title">Actions</span>
      <nav class="mdl-navigation">
        <a class="mdl-navigation__link" href="">Music</a>
        <a class="mdl-navigation__link" href="">Radio</a>
        <a class="mdl-navigation__link" href="">Videos</a>
        <a class="mdl-navigation__link" href="">Settings</a>
      </nav>
    </div>
	<section class="mdl-layout__content">
		<div class="page-content">
			<div id="Page_MainMenu" class="page-layout page-current">
				<div id="MainAction_Music" class="tile tile-lg tile-background-color tile-blue">				
					<p class="tile-title tile-title-lg tile-title-white">Music</p>
				</div>
				<div id="MainAction_FM" class="tile tile-lg tile-background-color tile-orange">
					<p class="tile-title tile-title-md tile-title-white">Radio</p>
				</div>
				<div id="MainAction_Video" class="tile tile-lg tile-background-color tile-red">
					<p class="tile-title tile-title-lg tile-title-white">Videos</p>
				</div>
				<div onclick="goToPage('Page_Settings')" id="MainAction_Settings" class="tile tile-lg tile-background-color tile-blue">
					<p class="tile-title tile-title-lg tile-title-white">Settings</p>
				</div>
			</div>
			<div id="Page_Settings" class="page-layout">
				<p>settings</p>
			</div>
		</div>
	</section>
</div>
<!-- SCRIPTS -->
<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
<script src="https://storage.googleapis.com/code.getmdl.io/1.0.4/material.min.js"></script>
<script>
	$(function(){
		componentHandler.upgradeDom();
	});
	
	function goToPage(pageToGo){
		$(".page-layout").removeClass(".page-current");
		//$("#" + pageToGo).addClass("page-current");
		$(".page-layout").hide();
		//$(".page-current").show();
	}
</script>
</body>
</html>
